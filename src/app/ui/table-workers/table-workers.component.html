<div class="row" *ngIf="workers.length>0">
    <div class="col-12">
        <h5>{{ title }}</h5>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" [style.width]="'100px'">id</th>
                    <th scope="col" [style.width]="'20%'">Имя</th>
                    <th scope="col" [style.width]="'20%'">Фамилия</th>
                    <th scope="col">Телефон</th>
                    <th scope="col" [style.width]="'150px'"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let worker of workers">
                    <th scope="row">{{ worker.id }}</th>
                    <td>{{ worker.name }}</td>
                    <td>{{ worker.surname }}</td>
                    <td >{{ worker.phone}}</td>
                    <td>
                        <button (click)="onDeleteWorker(worker.id)" class="btn btn-outline-danger btn-sm">
                            Удалить
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
